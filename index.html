<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Designer</title>
    <link rel="icon" href="public/favicon.ico">

    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/tab-controller.js"></script>
</head>

<body>
    <header class="text-xl font-medium text-white bg-violet-800 p-5 pl-10">
        JSON Designer
    </header>

    <main>
        <tab-controller>
            <span slot="tab1">
                <i class="fa-solid fa-code mr-2"></i>
                JSON
            </span>
            <span slot="tab2">
                <i class="fa-solid fa-palette mr-1"></i>
                Designer
            </span>

            <span slot="tab1content">
                <textarea id="json-textarea"
                    class="w-full h-96 p-4 resize-none border rounded-md border-gray-500 hover:border-gray-800 focus:outline-none mb-6"
                ></textarea>
            </span>
            <span slot="tab2content">
                <div id="nested-sortable" class="w-full item mb-6"></div>
            </span>
        </tab-controller>

        <button id="copyJSON" class="text-white bg-violet-800 hover:bg-violet-700 active:bg-violet-500 py-2 px-3 rounded-md">
            <i class="fa-regular fa-copy mr-2"></i>
            Copy JSON
        </button>
    </main>
</body>

</html>
