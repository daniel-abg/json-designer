<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Designer</title>

    <link rel="icon" href="public/favicon.ico">
    <link rel="stylesheet" href="src/output.css">
    <script type="module" src="src/main.js"></script>

    <!-- Material Design https://m2.material.io/develop/web -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header class="text-xl font-medium text-white bg-violet-800 p-5 pl-10">
        JSON Designer
    </header>

    <main>
        <div class="mdc-tab-bar mb-6" role="tablist">
            <div class="mdc-tab-scroller">
                <div class="mdc-tab-scroller__scroll-area">
                    <div class="mdc-tab-scroller__scroll-content">
                        <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                            <span class="mdc-tab__content">
                                <span class="mdc-tab__icon material-icons" aria-hidden="true">data_object</span>
                                <span class="mdc-tab__text-label">JSON</span>
                            </span>
                            <span class="mdc-tab-indicator mdc-tab-indicator--active">
                                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                            </span>
                            <span id="pasteJSON" class="mdc-tab__ripple"
                                onclick="document.querySelector('#tab1').style.display = 'block'; document.querySelector('#tab2').style.display = 'none'"></span>
                        </button>
                        <button class="mdc-tab" role="tab" aria-selected="true" tabindex="0">
                            <span class="mdc-tab__content">
                                <span class="mdc-tab__icon material-icons" aria-hidden="true">brush</span>
                                <span class="mdc-tab__text-label">Designer</span>
                            </span>
                            <span class="mdc-tab-indicator">
                                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                            </span>
                            <span class="mdc-tab__ripple"
                                onclick="document.querySelector('#tab2').style.display = 'block'; document.querySelector('#tab1').style.display = 'none'"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab1">
            <label
                class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea mdc-text-field--no-label mb-6">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <!-- <span class="mdc-text-field__resizer"> -->
                <textarea id="textarea" class="mdc-text-field__input" aria-label="Label"></textarea>
                <!-- </span> -->
            </label>
        </div>

        <div id="tab2" hidden>
            <div id="nested-sortable" class="item mb-24"></div>
        </div>

        <div>
            <button id="copyJSON" class="mdc-button mdc-button--raised mdc-button--leading">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">content_copy</i>
                <span class="mdc-button__label">Copy JSON</span>
            </button>
        </div>
    </main>
</body>

</html>
