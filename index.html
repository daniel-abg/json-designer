<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Designer</title>

    <link rel="stylesheet" href="style.css">

    <!-- Material Design -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script defer type="module" src="main.js"></script>
</head>

<body>
    <h1 class="mdc-typography--headline3">JSON Designer</h1>

    <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea mdc-text-field--no-label">
        <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__trailing"></span>
        </span>
        <span class="mdc-text-field__resizer">
            <textarea id="textarea" class="mdc-text-field__input" rows="25" cols="50" aria-label="Label"></textarea>
        </span>
    </label>

    <button id="copyJSON" class="mdc-button mdc-button--raised mdc-button--leading">
        <span class="mdc-button__ripple"></span>
        <i class="material-icons mdc-button__icon" aria-hidden="true">content_copy</i>
        <span class="mdc-button__label">Copy JSON</span>
    </button>
</body>

</html>
